<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- Viewport settings to make the page responsive on mobile devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Linking to the external CSS file for styling -->
  <link rel="stylesheet" href="style.css">
  <!-- Title for the webpage, displayed in the browser tab -->
  <title>Pothole Reporting System</title>
</head>

<body>
  <!-- Main container for the page content -->
  <div class="container">
    <div class="form-wrapper">
      <!-- Page title (Heading) -->
      <h1>Pothole Reporting System</h1>

      <!-- Form for submitting a report -->
      <form id="reportForm">

        <!-- Location input field (for entering the location of the pothole) -->
        <div class="form-group">
          <label for="location">Location:</label>
          <!-- Input for the location (user can enter a text) -->
          <input type="text" id="location" name="location">
        </div>

        <!-- Description input field (for describing the pothole) -->
        <div class="form-group">
          <label for="description">Description:</label>
          <!-- Textarea for the user to describe the pothole (optional) -->
          <textarea id="description" name="description"></textarea>
        </div>

        <!-- File upload for optional photo of the pothole -->
        <div class="form-group">
          <label> Upload Photo (optional):</label>
          <input type="file" id="photo" name="photo">
        </div>

        <!-- Submit button to submit the form, JavaScript to come in-->
        <div class="form-group">
          <button type="submit">Submit Report</button>
        </div>
      </form>
      
    </div>
  </div>
</body>
</html>
